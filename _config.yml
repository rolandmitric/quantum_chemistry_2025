# Book settings
title: Quantenchemie
author: Roland Mitric
logo: logo.png

# Notebook execution
execute:
  execute_notebooks: force
  timeout: 120
  allow_errors: false

# LaTeX output
latex:
  latex_documents:
    targetname: book.tex

# Citations
bibtex_bibfiles:
  - references.bib

# Repository (must match your public GitHub repo)
repository:
  url: https://github.com/rolandmitric/quantum_chemistry_2025
  branch: main         # ‚Üê change to 'master' if your repo uses it

# HTML config
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css
  use_thebe: true

# Launch buttons (Thebe + Binder)
launch_buttons:
  binderhub_url: https://mybinder.org
  thebe: true

# Sphinx/Thebe configuration
sphinx:
  config:
    thebe_config:
      binderhub_url: https://mybinder.org
      repository_url: https://github.com/rolandmitric/quantum_chemistry_2025
      repository_branch: HEAD         
      path_to_notebooks: ""       
      binderhub_url: https://mybinder.org
      kernel_options:
        name: python3
      preloads:
        - https://unpkg.com/@jupyter-widgets/html-manager@^1.0.0/dist/index.js



      kernel_options:
    html_context:
      SPHINX_BUILD: "1"

# Cell tag rules
tags:
  remove_input_tags: ["remove-input"]
  hide_input_tags: ["hide-input"]
  remove_output_tags: ["remove-output"]
  remove_cell_tags: ["remove-cell"]


