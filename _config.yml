title: Quantenchemie
author: Roland Mitric
logo: logo.png

execute:
  execute_notebooks: force
  timeout: 320
  allow_errors: false

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://github.com/rolandmitric/quantum_chemistry_2025
  branch: main

# HTML options
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css
  use_thebe: true   # keep OFF for reliability

launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
  binderhub_url: https://mybinder.org
  thebe: true

# Sphinx config (minimal; no Thebe overrides)
sphinx:
  config:
    html_theme_options:
      use_download_button: true

# Cell tag rules
tags:
  remove_input_tags: ["remove-input"]
  hide_input_tags: ["hide-input"]
  remove_output_tags: ["remove-output"]
  remove_cell_tags: ["remove-cell"]

