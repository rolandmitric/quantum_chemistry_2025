title: Quantenchemie
author: Roland Mitric

execute:
  execute_notebooks: "off"

html:
  use_thebe: true
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true

launch_buttons:
  thebe: true
  binderhub_url: https://mybinder.org

repository:
  url: https://github.com/rolandmitric/quantum_chemistry_2025
  branch: main
  path_to_book: ""   

thebe:
  binder:
    repo_url: https://github.com/rolandmitric/quantum_chemistry_2025
    ref: main
  kernel_name: python3

sphinx:
  config:
    html_static_path: ["_static"]
    html_css_files: ["custom.css"]
    html_theme_options:
      secondary_sidebar_items: ["page-toc"]
      show_toc_level: 3

